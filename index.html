<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Beat  Box</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <h1 class="title">BeatBox By Abhinav</h1>

    <div class="beatbox">
        <div class="beat">
            <div class="button">A</div>
        </div>

        <div class="beat">
            <div class="button">S</div>
        </div>

        <div class="beat">
            <div class="button">D</div>
        </div>

        <div class="beat">
            <div id="f" class="button">F</div>
        </div>

        <div class="beat">
            <div id="g" class="button">G</div>
        </div>

        <div class="beat">
           <div class="button">H</div> 
        </div>

        <div class="beat">
            <div class="button">J</div>
        </div>

        <div class="beat">
           <div class="button">K</div> 
        </div>
        
        <div class="beat">
           <div id="l" class="button">L</div> 
        </div>

    </div>
    
  </body>
</html>
